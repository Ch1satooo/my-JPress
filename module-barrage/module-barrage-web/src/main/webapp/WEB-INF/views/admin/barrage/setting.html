#@layout()
#define css()
<style type="text/css">
    .switchery-item {
        padding-bottom: 10px;
    }

    .switchery-item .switchery-small {
        margin-top: -2px;
        margin-right: 10px;
    }
</style>
#end

#define content()
<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <h1>
                            弹幕设置
                            <small data-toggle="tooltip" title="" data-placement="right"
                                   data-trigger="hover"><i class="nav-icon far fa-question-circle"></i></small>
                            <small> 首页 / 弹幕 / 弹幕设置</small>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<section class="content">

    <div class="container-fluid">
        <div class="card card-outline card-primary">

            <!-- form start -->
            <form class=" form-setting" autocomplete="off" id="optionForm">
                <div class="card-body">


                    <h4 class="form-header">弹幕功能</h4>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-6">
                            <div class="switchery-item">
                                <input type="checkbox" class="switchery" data-for="barrage_enable"
                                       #checkedIf(option("barrage_enable","true"))>
                                <input type="hidden" id="barrage_enable" name="barrage_enable">
                                开启弹幕功能
                            </div>
                            <div class="switchery-item">
                                <input type="checkbox" class="switchery"
                                       data-for="barrage_unlogin_enable" #checkedIf(option("barrage_unlogin_enable"))>
                                <input type="hidden" id="barrage_unlogin_enable"
                                       name="barrage_unlogin_enable"> 允许未登录用户发表弹幕
                            </div>
                            <div class="switchery-item">
                                <input type="checkbox" class="switchery"
                                       data-for="barrage_review_enable" #checkedIf(option("barrage_review_enable"))>
                                <input type="hidden" id="barrage_review_enable"
                                       name="barrage_review_enable"> 弹幕必须经过管理员审核
                            </div>
                        </div>
                    </div>


                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <div class="offset-sm-2 col-sm-10 submit-block">
                        <div class="card-submit">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>
    </div>

</section>
#end
